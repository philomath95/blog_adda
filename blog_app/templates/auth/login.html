{% extends 'base.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Login{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <div class="container m-5">
        <div class="row justify-content-center m-5">
            <div class="col-sm-3 border border-3">
                <form action="{{ url_for('LogIn') }}" method="post" class="mt-5 pt-3">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="username">
                    <label for="username" class="form-label">Username</label>
                  </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" placeholder="password">
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-dark">Login</button> 
                    </div> 
                    <p class="mt-3">Forget Password?<span><a href="{{url_for('LogIn')}}"><span><a href="{{url_for('LogIn')}}">  Click Here.</a></span></p>               
                  </form>
            </div>
        </div>
    </div>        
    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
